# Docker Compose para Redis
# Para iniciar: docker compose -f docker-compose.redis.yml up -d
# Para detener: docker compose -f docker-compose.redis.yml down

services:
  redis:
    image: redis:7-alpine
    container_name: scraptpress-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
    driver: local
